<head>
  <title>HTML and CSS Example</title>
  <!-- this is an HTML comment...
    which can span multiple lines. -->
  <style>
    body: { color: red; }
    /* this is a CSS comment...
    which can span multiple lines. */
  </style>
  <script>
  console.log('echo'); // back in JavaScript...
  /* ...so both inline and block comments
  are supported. */
  </script>
</head>
